<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
      integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe"
      crossorigin="anonymous"
    />
    <title>FEWD 2019 Signup</title>
    <script type="text/javascript" src="../scripts/script.js"></script>
  </head>
  <body>
    <header>
    <a href="../index.html"><img id="headerleftimage" src="../images/home300x300.png"></a>
      <p id="sitetitle">
        Feeding the homeless in Loudonville, one silver spoon at a time
      </p>
    </header>
    <nav class="nav-container">
      <a class="nav-link" href="../pages/services.html" alt="Services">Our Services</a>
      <a class="nav-link" href="../pages/signup.html" alt="Sing up">Join Us</a>
      <a class="nav-link" href="../pages/Events.html" alt="Upcoming Events">Norm Page</a>
    </nav>
    <main>
      <h2>Page Header</h2>
      <article>
        <div class="leftpanel">
          <p>Signup</p>
          <p>Signup Page</p>
          <form>
            First name<br><input type="text" name="firstname"><br><br>
            Last name<br><input type="text" name="lastname"><br><br>
            Phone Number<br><input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            Type:
            <input type="radio" name="phonetype" value="Mobile" checked> Mobile
            <input type="radio" name="phonetype" value="Home"> Home<br><br>
            Email<br><input type="email" name="emailaddr"><br><br>
            <button type="button" onclick="newsignup(firstname.value,lastname.value,phone.value,phonetype.value,emailaddr.value)">Submit</button> 
            <!-- <input type="submit" value="Submit"> -->
          </form> 
        </div>
        <div class="rightpanel">
          <p>Right Panel</p>
        </div>
      </article>
    </main>
    <footer>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-twitter-square"></i>
    </footer>
